<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/mainstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" id="overlay">
        <div class="card-switch">
            <label class="switch">
                <input type="checkbox" class="toggle">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <div class="flip-card__front">
                        <div class="title">Log in</div>
                        <form id="loginForm" class="flip-card__form" action="">
                            <input class="flip-card__input" name="playername" placeholder="User name or Email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Log in!</button>
                        </form>
                    </div>
                    <div class="flip-card__back">
                        <div class="title">Sign up</div>
                        <form class="flip-card__form" action="">
                            <input class="flip-card__input" placeholder="User name" type="name">
                            <input class="flip-card__input" name="email" placeholder="Email" type="email">
                            <input class="flip-card__input" name="password" placeholder="Password" type="password">
                            <button class="flip-card__btn">Confirm!</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>   
    </div>
    <nav id="topnav">
        <div class="logo">
            <h3>Castle Maze</h3>
            <!-- <img src="Assets/webgl-logo.png" alt="Castle Maze"> -->
        </div>
        <div class="menuItems">
            <a href='#' data-item='Home'>Home</a>
            <a href='#' data-item='Leaderboard'>Leaderboard</a>
            <a href='#' data-item='About'>About</a>
        </div>
        <div class="accountActions">
            <div class="accountName" id="accountName">UserName</div>
            <button id="loginBtn"><span class="button_top">Log in</span></button>
        </div>
    </nav>

    <div id="iframeContainer">
        <iframe src="./unityAssets/index.html" frameborder="0"></iframe>
    </div>

    <footer id="footer">
        Gregarius Games
    </footer>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="./Assets/main.js"></script>
</html>
